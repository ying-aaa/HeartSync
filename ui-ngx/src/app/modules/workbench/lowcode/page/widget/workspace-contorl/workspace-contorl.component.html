@let widgetName = widgetEditorService.activeWidget().widgetName;
<div class="mb-12px relative">
  <div>
    <span class="text-20px font-bold mr-8px">{{ activeModeName() }} :</span>
    <span class="text-18px">{{ widgetName }}</span>
  </div>

  <button
    matSuffix
    mat-icon-button
    aria-label="Clear"
    class="absolute! top-50% right-0 -translate-y-50%"
  >
    <mat-icon aria-hidden="false">more_vert</mat-icon>
  </button>
</div>
<mat-divider class="w-full mb-10px!"></mat-divider>

<mat-tab-group
  animationDuration="0ms"
  headerPosition="below"
  class="h-0 flex-1 hs-density--2 mat-tab-item3-full"
>
  <mat-tab label="文件">
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">description</mat-icon>
      文件
    </ng-template>
    <hs-widget-folder></hs-widget-folder>
  </mat-tab>
  <mat-tab label="预设">
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">widgets</mat-icon>
      预设
    </ng-template>
    <hs-preset-components> </hs-preset-components>
  </mat-tab>
  <mat-tab label="大纲">
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">account_tree</mat-icon>
      大纲
    </ng-template>
    <hs-widget-outline></hs-widget-outline>
  </mat-tab>
</mat-tab-group>

<div class="flex w-full h-full">
  <aside class="w-284px pt-12px px-16px pb-24px">
    <div class="w-full overflow-hidden">
      <hs-radio
        [configs]="configTypes"
        [rows]="2"
        [activeValue]="activeValue()"
      ></hs-radio>
    </div>

    <div class="mt-16px"></div>

    <div class="pb-10px">
      <hs-fancytree></hs-fancytree>
    </div>
  </aside>
  <mat-divider
    [vertical]="true"
    class="opacity-20 h-full"
  ></mat-divider>
  <!-- 右侧 -->
  <main class="flex-1 h-full"></main>
</div>

<div class="flex w-full h-full">
  <aside class="h-full w-284px pt-12px px-16px pb-24px">
    <div class="w-full overflow-hidden">
      <hs-radio
        [configs]="configTypes"
        [rows]="2"
        [(activeValue)]="activeValue"
      ></hs-radio>
    </div>

    <div class="mt-16px"></div>

    <div class="pb-10px">
      <hs-fancytree></hs-fancytree>
    </div>
  </aside>
  <mat-divider
    [vertical]="true"
    class="opacity-20 h-full"
  ></mat-divider>
  <!-- 右侧 -->

  <main class="render-canvar flex flex-col flex-1 gap-8px p-12px">
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit(model)"
    >
      <formly-form
        [form]="form"
        [fields]="fields"
        [model]="model"
      >
        <ng-template
          formlyTemplate
          let-field
        >
          @for (f of field.fieldGroup; track $index) {
          <formly-field [field]="f"> </formly-field>
          }
        </ng-template>
      </formly-form>
      <button
        type="submit"
        class="btn btn-default"
      >
        提交
      </button>
    </form>

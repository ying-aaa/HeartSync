<div class="flex w-full h-full">
  <!-- 目录 -->
  <aside class="h-full w-284px pt-6px px-12px pb-6px">
    <hs-workspace-contorl></hs-workspace-contorl>
  </aside>
  <mat-divider
    [vertical]="true"
    class="opacity-20 h-full"
  ></mat-divider>
  <!-- 右侧 -->
  <div class="flex flex-1 relative">
    <main class="flex flex-1">
      <hs-workspace-viewport></hs-workspace-viewport>
    </main>
    <mat-divider
      [vertical]="true"
      class="opacity-20 h-full"
    ></mat-divider>
    <aside class="h-full w-284px py-8px px-12px">
      <hs-workspace-config
        [selectedField]="widgetEditorService.activeField()"
      ></hs-workspace-config>
    </aside>
  </div>
</div>

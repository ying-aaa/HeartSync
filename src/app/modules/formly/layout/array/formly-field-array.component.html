<div
  cdkDropList
  (cdkDropListDropped)="cdkDropListDropped($event)"
>
  @for (f of field.fieldGroup; track $index) {
  <div
    class="flex-center mb-8px"
    [style]="f.props!['style']"
    cdkDrag
  >
    <mat-icon
      class="cursor-move text-20px w-20px! h-20px!"
      cdkDragHandle
      >drag_indicator</mat-icon
    >
    <div class="flex-1 w-0 mx-5px">
      @for (fc of f.fieldGroup; track $index) {
      <formly-field [field]="fc"></formly-field>
      }
    </div>
    <mat-icon
      (click)="removeField($index)"
      class="cursor-pointer text-20px w-20px! h-20px!"
      >delete</mat-icon
    >
  </div>
  }
  <button
    class="w-full mb-5px bg-transparent"
    mat-button
    mat-raised-button
    (click)="addField(field.fieldGroup!.length)"
  >
    <mat-icon matChipAvatar>add</mat-icon> 新增
  </button>
</div>
